<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppRacing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 300px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1>Insira os dados das corridas</h1>

    <form action="/inserir-dados" method="post">
    
        <!-- Corrigido action -->
        <input type="text" name="Ticket" placeholder="Ticket" required>
        <input type="date" name="Data" required>
        <input type="text" name="Racing" placeholder="Racing" required>
        <input type="time" name="Time" required>
        <input type="number" name="Horse" placeholder="Horse" required>
        <input type="number" name="Bet" placeholder="Bet" required>
        <input type="number" name="Gain" placeholder="Gain" required>

        <button type="submit">Inserir Dados</button>
    </form>

</body>
</html>
